<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>

  <button mat-stroked-button (click)="logout()">
    <div class="icon-text">
      <mat-icon>logout</mat-icon>
      <span>Log out</span>
    </div>
  </button>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
  >
    <mat-nav-list class="side-navnar">
      <ng-container *ngFor="let menu of menuList">
        <ng-container
          [ngTemplateOutlet]="menu.children ? childMenu : parentMenu"
          [ngTemplateOutletContext]="{ menu: menu }"
        >
        </ng-container>
      </ng-container>
    </mat-nav-list>

    <ng-template #parentMenu let-menu="menu">
      <mat-list-item
        [routerLink]="menu.routerLink"
        routerLinkActive="is-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <mat-icon>{{ menu.icon }}</mat-icon> {{ menu.parentMenuNme }}
      </mat-list-item>
    </ng-template>

    <ng-template #childMenu let-menu="menu">
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          <mat-icon mat-list-icon>{{ menu.icon }}</mat-icon
          >{{ menu.parentMenuNme }}
        </mat-expansion-panel-header>
        <mat-nav-list>
          <mat-list-item
            [routerLink]="submenu.routerLink"
            *ngFor="let submenu of menu.children"
            routerLinkActive="is-active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <mat-icon>{{ submenu.icon }}</mat-icon> {{ submenu.menuName }}
          </mat-list-item>
        </mat-nav-list>
      </mat-expansion-panel>
    </ng-template>
